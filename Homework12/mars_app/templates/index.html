<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="stylesheet" href="static/style.css">

  
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Latest Mars News</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
          <h2>Latest Mars news</h2>
          <h4> {{ mars_info.news_title }}</h4>
          <p> {{mars_info.news_p}} </p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12">
          <h2>Featured Mars Images</h2>
          <img  src="{{ mars_info.mars_img }}"/>
      </div>
    

    
      <div class="col-lg-4 col-md-4 col-sm-12">
          <h2>Current weather on Mars</h2>
          <p id="weather"> {{mars_info.mars_weather}} </p>
          
          <h2>Mars Facts</h2>
          <p> {{mars_info.mars_facts_html | safe}} </p>

      </div>
    

    </div>


  </div>
</body>

</html>
